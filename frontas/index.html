<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Diploma Verification DApp</title>
  <script src="https://cdn.jsdelivr.net/npm/web3@1.9.0/dist/web3.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Diploma Verification DApp</h1>

  <div id="accountInfo">
    Wallet: <span id="account">Not connected</span>
    <span id="roleBadge" class="roleBadge" style="display:none;"></span>
    <br>
    Balance: <span id="balance">0</span> ETH
  </div>

  <div class="section">
    <h3>1. Register University</h3>
    <input id="uniName" placeholder="University Name">
    <button id="btnRegister" onclick="registerUniversity()">Register</button>
  </div>

  <div class="section">
    <h3>2. Enroll Student</h3>
    <input id="studentAddress" placeholder="Student Address">
    <button id="btnEnroll" onclick="enrollStudent()">Enroll</button>
  </div>

  <div class="section">
    <h3>3. Issue Diploma</h3>
    <input id="studentDiploma" placeholder="Student Address">
    <button id="btnIssue" onclick="issueDiploma()">Issue Diploma</button>
  </div>

  <div class="section">
    <h3>4. Verify Diploma</h3>
    <input id="verifyStudent" placeholder="Student Address">
    <button id="btnVerify" onclick="verifyDiploma()">Verify</button>
    <pre id="verifyResult"></pre>
  </div>

  <div class="section">
    <h3>Event Logs</h3>
    <pre id="eventLogs"></pre>
  </div>

<script src="main.js"></script>
</body>
</html>
