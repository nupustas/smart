<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Diploma Verification</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/web3@1.9.0/dist/web3.min.js"></script>
</head>
<body>
  <div class="app">
    <header>
      <h1>Decentralized Diploma Verification app</h1>
      <button id="btnConnect" class="btn primary">Connect MetaMask</button>
    </header>

    <!-- WALLET -->
    <section class="card">
      <h2>Wallet</h2>
      <pre id="walletInfo">Wallet: -  
Balance: -</pre>
      <p id="role">Role: -</p>
      <p id="status">Status: Not connected.</p>
    </section>

    <!-- admin -->
    <section class="card" id="sectionAdmin">
      <h2>Admin panel</h2>

      <div class="field">
        <label>University address</label>
        <input id="adminUniversityAddress" placeholder="0x..." />
      </div>

      <div class="field">
        <label>University name</label>
        <input id="adminUniversityName" placeholder="Vilnius University" />
      </div>

      <button id="btnAdminRegisterUniversity" class="btn primary">
        Register University
      </button>
    </section>

    <!-- uni -->
    <section class="card" id="sectionUniversity">
      <h2>University panel</h2>

      <h3>Add lecturer</h3>
      <div class="field">
        <label>Lecturer address</label>
        <input id="lecturerAddress" placeholder="0x..." />
      </div>
      <button id="btnAddLecturer" class="btn">Add lecturer</button>

      <hr />

      <h3>Enroll student</h3>
      <div class="field">
        <label>Student address</label>
        <input id="studentAddress" placeholder="0x..." />
      </div>
      <button id="btnEnrollStudent" class="btn">Enroll student</button>

      <hr />

      <h3>Issue / revoke diploma</h3>
      <div class="field">
        <label>Student address</label>
        <input id="issueStudent" placeholder="0x..." />
      </div>
      <div class="field">
        <label>Diploma hash (PDF/text)</label>
        <input id="diplomaHash" placeholder="hash input" />
      </div>
      <button id="btnIssueDiploma" class="btn">Issue diploma</button>

      <div class="field">
        <label>Revoke diploma</label>
        <input id="revokeStudent" placeholder="0x..." />
      </div>
      <button id="btnRevokeDiploma" class="btn danger">Revoke diploma</button>
    </section>

    <!-- lecturer -->
    <section class="card" id="sectionLecturer">
      <h2>Lecturer panel</h2>

      <div class="field">
        <label>Student address</label>
        <input id="gradeStudent" placeholder="0x..." />
      </div>
      <div class="field">
        <label>Course name</label>
        <input id="courseName" placeholder="Blockchain 101" />
      </div>
      <div class="field">
        <label>Credits</label>
        <input id="courseCredits" type="number" placeholder="60" />
      </div>
      <button id="btnSubmitGrade" class="btn">Submit grade</button>
    </section>

    <!-- student -->
<section class="card" id="sectionStudent">
  <h2>Student panel</h2>

  <p id="studentStatus"></p>


  <hr />

  <h3>Grant access to employer</h3>
  <div class="field">
    <label>Employer address</label>
    <input id="employerAddress" placeholder="0x..." />
  </div>
  <button id="btnGrantAccess" class="btn">Grant access</button>
</section>


    <!-- employer -->
    <section class="card" id="sectionEmployer">
      <h2>Employer panel</h2>

      <div class="field">
        <label>Student address</label>
        <input id="verifyStudent" placeholder="0x..." />
      </div>
      <button id="btnVerifyDiploma" class="btn">Verify diploma</button>
      <pre id="verifyResult"></pre>
    </section>

    
    <section class="card">
      <h2>Event logs</h2>
      <pre id="eventLogs"></pre>
    </section>
  </div>

  <script src="main.js"></script>
</body>
</html>
